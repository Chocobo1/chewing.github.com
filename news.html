---
layout: default
title: News 更新
---
<article>
	<header>
		<h3>News 更新消息</h3>
	</header>
	{% if site.posts %}
	<ul id="news">
	{% for post in site.posts %}
		<li>
			<a href="{{ post.url}}">{{ post.title }}</a>
			<time>{{ post.date | date_to_string }}</time>
		</li>
	{% endfor %}
	</ul>
	{% else%}
	<p>No Posts. 無消無息。</p>
	{% endif %}
</article>
