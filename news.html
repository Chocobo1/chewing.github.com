---
layout: default
title: News
---
<article>
	<header>
		<h3>消息更新<span>News</span></h3>
	</header>
	{% if site.posts != empty %}
	<ul id="news">
	{% for post in site.posts %}
		<li>
			<time>{{ post.date | date: "%Y-%m-%d" }}</time>
			<a href="{{ post.url}}">{{ post.title }}</a>
		</li>
	{% endfor %}
	</ul>
	{% else%}
	<p>No Posts. 無消無息。</p>
	{% endif %}
</article>
