<ul class="navigation__list">
{% for item in site.navigation %}
	{% capture slug %}{{item.title | slugify %}}{% endcapture %}
	<li class="navigation__item{% if page.title == item.title or page.collection == slug or layout[slug] %} current{% endif %}">
		<a href="{{ item.path }}" title="{{ item.title }}">{{ item.name }}</a>
	</li>
{% endfor %}
</ul>
